<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle *ngFor="let c of componentes">
        <ion-item [routerLink]=" c.redirectTo" detail="true">
          <ion-icon slot="start" [name]="c.icon" color="warning"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
    </ion-content>        
    <ion-footer>
      <ion-toolbar color="primary">
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
