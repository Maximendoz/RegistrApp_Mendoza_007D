<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/logoduoc.png" class="img" >
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="medium">
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="assets/user-vector-icon.png" />
      </ion-avatar>
      <ion-card-title class="colorTitulos" style="color:black">Nombre y Apellido</ion-card-title>
      <ion-card-subtitle>Docente o alumno</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="fondoContent">
      <p>Correo:</p>
      <p>Jornada:</p>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-button expand="block" fill="solid" color="success" shape="round" class="but">
    Abrir camara
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
