<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrAPP</ion-title>
    <img src="assets/logoduoc.png" class="img">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Descripci√≥n de la clase: </ion-label>
    <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
  </ion-item>

  <ion-button (click)="generarQr()" expand="block" color="success" shape="round">
    Generar QR
  </ion-button>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
      [qrdata]="mensaje"
      [width]="256"
      [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button routerLink="/inicio" expand="block" fill="clear" color="primary" shape="round">
    Inicio
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
