<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <img src="assets/logoduoc.png" class="img">

  <ion-card>

    <ion-card-header>
      <ion-card-title class="titulo">Registro</ion-card-title>
    </ion-card-header>

    <form  [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">

      <ion-item lines="full">
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type="text" placeholder="Nombre alumno.." formControlName="nombre"></ion-input>
      </ion-item>


      <ion-item lines="full">
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input type="text" placeholder="Apellido alumno.." formControlName="apellido"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type="email" placeholder="res.martinez@duocuc.cl.." formControlName="useremail"></ion-input>
      </ion-item>


      <ion-item lines="full">
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Confirmar contraseña:</ion-label>
        <ion-input type="password" placeholder="" formControlName="confirmacionPassword"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Seleccione una jornada:</ion-label>
        <ion-select formControlName="jornada">
          <ion-select-option value="Diurna">Diurna</ion-select-option>
          <ion-select-option value="Vespertina">Vespertina</ion-select-option>
        </ion-select>
      </ion-item>
      

      <ion-item lines="full">
        <ion-label position="floating">Selecciona el cargo</ion-label>
        <ion-select formControlName="role">
          <ion-select-option value="Alumno">Alumno</ion-select-option>
          <ion-select-option value="Docente">Docente</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" fill="solid" color="success" shape="round">
            Registrarse
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-card>
  <br>

  <ion-button routerLink="/login" expand="block" fill="clear" color="primary" shape="round">
    Login
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
