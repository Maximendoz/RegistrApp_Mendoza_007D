<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <img src="assets/logoduoc.png" class="img" >
  
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item >
          <ion-label position="floating">Correo: </ion-label>
          <ion-input formControlName="useremail" type="email" placeholder="res.martinez@duocuc.cl.."></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('useremail')?.invalid && (loginForm.get('useremail')?.dirty || 
                loginForm.get('useremail')?.touched)">
          <div style="color:red" *ngIf="loginForm.get('useremail')?.hasError('required')">
            EL Correo es obligatorio
          </div>
          <div style="color:red" *ngIf="loginForm.get('useremail')?.hasError('minlength')">
            El correo debe tener formato de correo
          </div>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña: </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                loginForm.get('password')?.touched)">
          <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </div>
          <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener Mínimo de 8 caracteres 
          </div>
        </div>

      </form>
    </ion-card-content>
    
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" fill="solid" color="success" shape="round">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <br>

  <ion-button routerLink="/registro" expand="block" fill="clear" color="primary" shape="round">
    Registrarse
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
