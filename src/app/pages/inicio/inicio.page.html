<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/logoduoc.png" class="img" >
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="inicio">
    <ion-card-header>
      <ion-card-title class="colorTitulos" style="color:rgb(255, 255, 255)">Bienvenid@: {{Users.nombre}}&nbsp;{{Users.apellido}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <br>
  <ion-button [routerLink]="['/qr']" expand="block" fill="solid" color="success" shape="round" class="but">
    Generar QR
  </ion-button>

  <ion-button class="botone" expand="block" shape="round" [routerLink]="['/perfil', id]"><ion-icon
    name="person"></ion-icon>
  Perfil
</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
