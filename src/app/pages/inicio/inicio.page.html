<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/logoduoc.png" class="img" >
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="inicio">
    <ion-card-header>
      <ion-card-title class="colorTitulos" style="color:rgb(255, 255, 255)">Bienvenid@: {{usuarios.nombre}}&nbsp;{{usuarios.apellido}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="color:rgb(255, 255, 255)">
      <p>Hora: </p>
      <p>Semestre: </p>
      <p>AÃ±o: </p>
    </ion-card-content>
  </ion-card>

  <ion-card color="medium">
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="assets/user-vector-icon.png" />
      </ion-avatar>
      <ion-card-title class="colorTitulos" style="color:black">{{usuarios.nombre}}&nbsp;{{usuarios.apellido}}</ion-card-title>
      <ion-card-subtitle>
        Cargo: {{usuarios.role}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="fondoContent">
      <p>Correo: {{usuarios.useremail}}</p>
      <p>Jornada: {{usuarios.jornada}}</p>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-button expand="block" fill="solid" color="success" shape="round" class="but">
    Abrir camara
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
