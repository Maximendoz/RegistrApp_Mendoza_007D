<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/logoduoc.png" class="img" >
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="medium">
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="assets/user-vector-icon.png" />
      </ion-avatar>
      <ion-card-title class="colorTitulos" style="color:black">{{usuario.nombre}}&nbsp;{{usuario.apellido}}</ion-card-title>
      <ion-card-subtitle>
        Cargo: {{usuario.role}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="fondoContent">
      <p>Correo: {{usuario.useremail}}</p>
      <p>Jornada: {{usuario.jornada}}</p>
      <ion-button [routerLink]="['/actualizar', usuario.id]"color="warning"> 
        <ion-icon name="create"></ion-icon> Actualizar usuario</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
